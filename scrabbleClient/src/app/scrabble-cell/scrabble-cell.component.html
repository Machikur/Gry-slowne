<div
  (mouseenter)="mouseEnter()"
  (mouseleave)="mouseLeave()"
  class="position-relative text-center text-light cell prevent-select {{
    field?.scrabbleFieldBonus
  }}"
>
  <span class="text-center h3" *ngIf="field">
    {{ getDescByBonus(field.scrabbleFieldBonus) }}
  </span>
  <app-scrabble-block
    cdkDrag
    *ngIf="field?.scrabbleCharOn"
    [scrableCharOn]="field?.scrabbleCharOn"
  >
  </app-scrabble-block>
  <app-scrabble-block
    *ngIf="prop"
    [scrableCharOn]="prop"
    [rotation]="0"
    style="opacity: 0.9"
  >
  </app-scrabble-block>
</div>
